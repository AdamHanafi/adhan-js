<html>
<head>
    <script src="Adhan.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.28/moment-timezone-with-data-10-year-range.min.js"></script>
</head>
<body>
    <pre><script type="text/javascript">


    function prayerName(prayer) {
        if (prayer == adhan.Prayer.Fajr) {
            return "Fajr";
        } else if (prayer == adhan.Prayer.Sunrise) {
            return "Sunrise";
        } else if (prayer == adhan.Prayer.Dhuhr) {
            return "Dhuhr";
        } else if (prayer == adhan.Prayer.Asr) {
            return "Asr";
        } else if (prayer == adhan.Prayer.Maghrib) {
            return "Maghrib";
        } else if (prayer == adhan.Prayer.Isha) {
            return "Isha";
        } else if (prayer == adhan.Prayer.None) {
            return "None";
        }
    }

    var date = new Date();
    var coordinates = new adhan.Coordinates(35.78056, -78.6389);
    var params = adhan.CalculationMethod.MuslimWorldLeague();
    params.madhab = adhan.Madhab.Hanafi;
    var prayerTimes = new adhan.PrayerTimes(coordinates, date, params);

    document.write('Raleigh, NC - Muslim World League\n');
    document.write(`Prayer times for ${moment(date).format('MMMM DD, YYYY')}\n`);
    document.write(`Fajr: ${moment(prayerTimes.fajr).tz('America/New_York').format('h:mm A')}\n`);
    document.write(`Sunrise: ${moment(prayerTimes.sunrise).tz('America/New_York').format('h:mm A')}\n`);
    document.write(`Dhuhr: ${moment(prayerTimes.dhuhr).tz('America/New_York').format('h:mm A')}\n`);
    document.write(`Asr: ${moment(prayerTimes.asr).tz('America/New_York').format('h:mm A')}\n`);
    document.write(`Maghrib: ${moment(prayerTimes.maghrib).tz('America/New_York').format('h:mm A')}\n`);
    document.write(`Isha: ${moment(prayerTimes.isha).tz('America/New_York').format('h:mm A')}\n`);

    document.write('\nCurrent Prayer: ' + prayerName(prayerTimes.currentPrayer()) + '\n');

    </script></pre>
</body>
</html>
